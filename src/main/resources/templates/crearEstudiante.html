<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Registro de Estudiantes</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Estudiantes</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Estudiantes
				<div class="card-body">
					<form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
						<div class="form-group">
							<label><h5>Nombre: </h5></label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre: " >
						</div>
						<br>
						<div class="form-group">
							<label><h5>Apellidos: </h5></label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido: " >
						</div>
						<br>
						<div class="form-group">
							<label><h5>Email: </h5></label>
							<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email: " >
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
